<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Register - My Bank</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      /* General Body Styling */
      body {
        background-color: #121212; /* Dark background for the page */
        font-family: "Arial", sans-serif;
        color: #e0e0e0; /* Light gray text for readability */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Navbar Styling */
      .navbar-custom {
        background-color: #1f1f1f; /* Dark background for navbar */
        padding: 10px 20px;
      }

      .navbar-brand {
        color: #fff !important;
        font-weight: bold;
        font-size: 24px;
      }

      .navbar-custom .social-icons a {
        color: #fff;
        font-size: 20px;
        margin-left: 15px;
        transition: color 0.3s ease;
      }

      .navbar-custom .social-icons a:hover {
        color: #ffd700; /* Gold color on hover */
      }

      /* Container Styling */
      .container {
        max-width: 450px;
        padding: 30px;
        background-color: #2c2c2c; /* Dark background for form */
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      /* Header Styling */
      .container h2 {
        color: #ffffff;
        margin-bottom: 20px;
      }

      /* Form Group Styling */
      .form-group label {
        color: #bbbbbb; /* Light gray text for labels */
        text-align: left;
        display: block;
      }

      .form-group input {
        border: 1px solid #ffd700; /* Gold border for inputs */
        background-color: #333; /* Dark background for input fields */
        color: #ffffff; /* White text for input fields */
        padding: 12px;
        border-radius: 5px;
        font-size: 16px;
        width: 100%;
      }

      /* Button Styling */
      .btn {
        background-color: #ffd700; /* Gold background for button */
        border: none;
        color: black;
        padding: 12px;
        font-size: 16px;
        border-radius: 5px;
        width: 100%;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #ffc700; /* Slightly darker gold on hover */
      }

      /* Custom Link Styling */
      .custom-link {
        color: #ffd700; /* Gold color for the links */
        text-decoration: none;
        font-weight: bold;
      }

      .custom-link:hover {
        color: #ffecb3; /* Lighter gold color on hover */
        text-decoration: underline;
      }

      /* Footer Styling */
      .footer {
        background-color: #1f1f1f; /* Dark background for footer */
        color: #bbb; /* Light gray text for footer */
        padding: 15px 0;
        font-size: 14px;
        position: fixed;
        bottom: 0;
        width: 100%;
        text-align: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .footer a.custom-link {
        color: #ffd700; /* Gold color for footer links */
      }

      .footer a.custom-link:hover {
        text-decoration: underline;
      }

      /* Error Alert Styling */
      .alert-danger {
        background-color: #f8d7da;
        color: #721c24;
        border-radius: 5px;
        font-weight: 500;
        padding: 10px;
        margin-top: 20px;
      }

      /* Ensuring the footer stays at the bottom when content is short */
      .container {
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-custom">
      <a class="navbar-brand" href="#">My Savings Bank</a>
      <div class="ml-auto social-icons">
        <a href="https://www.youtube.com" target="_blank" title="YouTube">
          <i class="fab fa-youtube"></i>
        </a>
        <a href="https://www.linkedin.com" target="_blank" title="LinkedIn">
          <i class="fab fa-linkedin"></i>
        </a>
      </div>
    </nav>

    <div class="container">
      <h2 class="text-center">Register a New Account</h2>
      <form method="post" action="/register">
        <div class="form-group">
          <label>Username:</label>
          <input type="text" class="form-control" name="username" required />
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input
            type="password"
            class="form-control"
            name="password"
            required
          />
        </div>
        <button type="submit" class="btn btn-block">Register</button>
      </form>
      <p class="text-center mt-3">
        Already have an account?
        <a href="/login" class="custom-link">Login here</a>
      </p>

      <div th:if="${error}" class="alert alert-danger mt-3 text-center">
        User already present.
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>
        &copy; 2023 Vikas Prince. All rights reserved. |
        <a href="#" class="custom-link">Privacy Policy</a> |
        <a href="#" class="custom-link">Terms of Service</a>
      </p>
    </footer>
  </body>
</html>
