<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Login - My Bank</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      /* General Body Styling */
      body {
        background-color: #121212; /* Dark background for the whole page */
        font-family: "Arial", sans-serif;
        color: #e0e0e0; /* Light gray text for readability */
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      /* Navbar Styling */
      .navbar-custom {
        background-color: #1f1f1f; /* Darker black for navbar */
        padding: 10px 20px;
      }

      .navbar-brand {
        color: #fff !important;
        font-weight: bold;
        font-size: 24px;
      }

      .navbar-custom .social-icons a {
        color: #fff;
        font-size: 20px;
        margin-left: 15px;
      }

      .navbar-custom .social-icons a:hover {
        color: #aaa; /* Light gray hover for icons */
      }

      /* Login Form Styling */
      .container {
        max-width: 450px;
        margin: 0 auto;
        padding: 30px;
        background-color: #2c2c2c; /* Dark background for the form */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        margin-top: 30px;
        flex-grow: 1;
      }

      h2.text-center {
        margin-bottom: 30px;
        color: #ffffff; /* White color for heading */
        font-weight: bold;
      }

      .form-group label {
        font-size: 14px;
        font-weight: 500;
        color: #bbb; /* Lighter gray for label text */
      }

      .form-control {
        border-radius: 5px;
        padding: 15px;
        font-size: 16px;
        border: 1px solid #444; /* Darker border */
        margin-bottom: 20px;
        background-color: #333; /* Dark background for input fields */
        color: #fff; /* White text inside inputs */
        transition: all 0.3s ease-in-out;
      }

      .form-control:focus {
        border-color: #ffffff; /* White focus border */
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.5); /* Soft white glow on focus */
      }

      .btn {
        background-color: #333; /* Dark gray for the button */
        color: white;
        font-size: 16px;
        padding: 12px;
        border-radius: 5px;
        border: none;
        font-weight: bold;
        transition: all 0.3s ease-in-out;
      }

      .btn:hover {
        background-color: #555; /* Lighter gray on hover */
        cursor: pointer;
      }

      .btn:focus {
        box-shadow: none;
      }

      /* Link Styling */
      .custom-link {
        color: #1f87d8; /* Accent blue color for links */
        text-decoration: none;
      }

      .custom-link:hover {
        text-decoration: underline;
      }

      /* Error Alert Styling */
      .alert-danger {
        background-color: #f8d7da;
        color: #721c24;
        border-radius: 5px;
        font-weight: 500;
        padding: 10px;
        margin-top: 20px;
      }

      /* Footer Styling */
      footer.footer {
        text-align: center;
        padding: 20px;
        background-color: #1f1f1f; /* Dark background for footer */
        color: #bbb; /* Lighter gray text */
        font-size: 14px;
        margin-top: 20px;
        margin-bottom: 0;
      }

      footer.footer a.custom-link {
        color: #1f87d8; /* Accent blue color for footer links */
      }

      footer.footer a.custom-link:hover {
        text-decoration: underline;
      }

      /* Ensure footer stays at the bottom if content is not enough */
      .container {
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-custom">
      <a class="navbar-brand" href="#">My Savings Bank</a>
      <div class="ml-auto social-icons">
        <a
          href="https://www.linkedin.com/vikas-prince30809v/"
          target="_blank"
          title="LinkedIn"
        >
          <i class="fab fa-linkedin"></i>
        </a>
      </div>
    </nav>

    <div class="container">
      <h2 class="text-center">Login</h2>
      <form method="post" action="/login">
        <div class="form-group">
          <label>Username:</label>
          <input type="text" class="form-control" name="username" required />
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input
            type="password"
            class="form-control"
            name="password"
            required
          />
        </div>
        <button type="submit" class="btn btn-block">Login</button>
      </form>
      <p class="text-center mt-3">
        Don't have an account?
        <a href="/register" class="custom-link">Register here</a>
      </p>

      <div th:if="${param.error}" class="alert alert-danger mt-3 text-center">
        Invalid username or password.
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>
        &copy; 2023 Vikas Prince. All rights reserved. |
        <a href="#" class="custom-link">Privacy Policy</a> |
        <a href="#" class="custom-link">Terms of Service</a>
      </p>
    </footer>
  </body>
</html>
